<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Impossible Minesweeper</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<header>Welcome to my fun, fair, and enjoyable minesweeper game!</header>
<br>
<div id="options">
    <label for="size">Pick a size:</label>
    <select id="size" name="size">
        <option value="s">Small (9x9 - 10 Mines)</option>
        <option value="m">Medium (16x16 - 40 Mines)</option>
        <option value="l">Large (32x16 - 99 Mines)</option>
        <option value="c">Custom</option>
    </select>


    <label for="wRange" id="wRangeDisplay"></label><input type="range" min="9" max="32" value="9" class="slider" id="wRange">
    <label for="hRange" id="hRangeDisplay"></label><input type="range" min="9" max="32" value="9" class="slider" id="hRange">
    <label for="mRange" id="mRangeDisplay"></label><input type="range" min="9" max="28" value="9" class="slider" id="mRange">

    <button id="new-game">New Game!</button>
</div>
<p><b>Instructions:</b> Right click to flag a tile as a potential mine, left click to dig!</p>
<div id="game-info"></div>

<div id="field-container">
    <p><b>YOU LOSE!!</b></p>
    <div id="field"></div>
    <p><b>YOU LOSE!!</b></p>
</div>

<div id="key-info">
    <div class="key-item">
        <p>Flagged Tile</p>
        <img src="flag.png" alt="Image of flagged tile">
    </div>
    <div class="key-item">
        <p>Tile with Mine</p>
        <img src="mine.png" alt="Image of tile with mine">
    </div>
    <div class="key-item">
        <p>Flagged Tile with Mine</p>
        <img src="flagged_mine.png" alt="Image of flagged tile with mine">
    </div>
</div>
<br>

</body>
</html>
